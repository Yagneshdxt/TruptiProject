<form name="forgotPassword" novalidate>
    <div class="row">
        <div class="col-md-5">
            EmailId
        </div>
        <div class="col-md-2">
            OR
        </div>
        <div class="col-md-5">
            Enrollment No
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <input type="email" name="EmailId" ng-model="FP.EmailId" ng-required="FP.IsEmailOrEnrollmentPresent()" />

            <p ng-show="((forgotPassword.EmailId.$touched || forgotPassword.$submitted) && forgotPassword.EmailId.$error.required)">
                Please enter EmailID or EnrollmentNo
            </p>
            <p ng-show="((forgotPassword.EmailId.$touched || forgotPassword.$submitted) && forgotPassword.EmailId.$error.email)">
                invalid email formate
            </p>
        </div>
        <div class="col-md-2">
            &nbsp;&nbsp;
        </div>
        <div class="col-md-5">
            <input type="text" name="EnrollmentNo" ng-model="FP.EnrollmentNo" ng-required="FP.IsEmailOrEnrollmentPresent()" />
            <p ng-show="((forgotPassword.EnrollmentNo.$touched || forgotPassword.$submitted) && forgotPassword.EnrollmentNo.$error.required)">
                Please enter EmailID or EnrollmentNo
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            {{ forgotPassword.$valid }}
            <input type="submit" value="SignIn" ng-click="forgotPassword.$valid && FP.signIn()" />
        </div>
    </div>
</form>
